    <!-- Modal -->
    <div class="modal fade" id="hintModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="logoutModal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content">
            <div class="modal-header">
                <h6 class="typo-s-sm-h6 typo-lh--1 typo-l-md-h6 mt-1">系統提醒</h6>
            </div>
            <div class="modal-body">
                <p class="typo-s-sm-p typo-s-lh-sm-p typo-l-md-p typo-l-lh-md-p col-text--700">

                </p>
            </div>
            <div class="modal-footer">
                <div class="d-flex justify-content-end">
                    <a data-button-variant="primary" href="javascript:void(0);" class="btn--basic" data-bs-dismiss="modal">
                        <span class="typo-s-sm-btn typo-l-md-btn">開始作業</span>
                        <div class="icon icon-w--20 icon-check--20 icon-col-black ms-3"></div>
                    </a>
                </div>
            </div>
            </div>
        </div>

    <div class="stu-wrapper">
		<div class="stu-primary pb-sm-22">
			<div class="stu-ele01"></div>
			<div class="stu-ele02"></div>
			<!-- <div class="stu-ele03"></div> -->


			<!-- 內頁header -->
			<div class="px-sm-6 pt-sm-6 px-md-22 pt-md-10 pb-sm-6 pb-md-8 stuPageHeader">
				<a href="javascript:history.back();" class="stuPageHeader--bt btn--icon mt-2" data-button-variant="white"  data-bs-toggle="modal" data-bs-target="#logoutModal">
					<div class="icon icon-w--20 icon-arrow-left--20"></div>
				</a>
				<section class="stuPageHeader--text">
					<p class="typo-s-sm-caption col-black text-center pb-sm-1">簽到作業</p>
                	<p class="d-inline eleStatus--progress typo-s-sm-caption typo-l-md-caption col-text--700">進行中</p>
				</section>
			</div>



			<div class="eleCamBk overflow-hidden">
				<div style="width: 100vw;" id="reader">


                </div>
			</div>

            <div class="eleCam--endBtBk d-flex justify-content-center">
                <a href="javascript:void(0);" id="star_scan" style="color:red;">開始掃描</a>

                <a id="stop_scan" data-button-variant="accent" href="javascript:void(0);" class="btn--basic">
                    <div class="icon icon-w--20 icon-coffee--20 icon-col-black me-3"></div>
                    <span class="typo-s-sm-btn typo-l-md-btn">結束簽到作業</span>
                </a>
            </div>

			
		</div>

        camClassHeight = window.innerHeight - 100 ;
        console.log(camClassHeight);
    }else{
        camClassHeight = window.innerHeight - 124 ;
        console.log(camClassHeight);
    }
    
    var camClassHeightString = camClassHeight.toString() ;
    console.log(camClass);

    camClass.forEach(element => {
        element.style.height = camClassHeightString + "px"; // 設置為所需的高度，例如 100px
    });

    $(document).ready(function() {
        $('#hintModal').modal('show');
