<!DOCTYPE html>
<html lang="en">
<head>
    <title>臺中市政府衛生局　線上報名系統</title>
    <meta name="Robots" content="none">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="content-language" content="zh-TW" />
    <meta name="viewport" content="width=device-width , initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
    <!--css檔連結區-->
    <link href="css/cssreset.css" rel="stylesheet" type="text/css" media="all" />
    <!-- semantic UI -->
    <link href="css/semantic.css" rel="stylesheet" type="text/css" media="all" />

    <!--js檔連結區-->
    <script src="js/jquery.js"></script>
    <script src="js/csrf.js"></script>
    <script type="text/javascript" src="js/jquery.md5.js"></script>
    <script type="text/javascript" src="js/jquery.cookie.js"></script>
    <!-- i18n -->
    <script src="i18n/jquery.i18n.js"></script>
    <script src="i18n/jquery.i18n.messagestore.js"></script>
    <script src="i18n/jquery.i18n.fallbacks.js"></script>
    <script src="i18n/jquery.i18n.language.js"></script>
    <script src="i18n/jquery.i18n.parser.js"></script>
    <script src="i18n/jquery.i18n.emitter.js"></script>
    <script src="i18n/jquery.i18n.emitter.bidi.js"></script>
    <script src="i18n/i18n-config.js"></script>
    <!-- 時間區間特效 -->
    <link href="css/flatpickr.min.css" rel="stylesheet" type="text/css" media="all">
    <script src="js/flatpickr.js"></script>
    <!-- 上傳圖片js -->
    <!-- <link rel="stylesheet" href="dropify/css/dropify.min.css"> -->
    <!-- <script src="dropify/js/dropify.min.js"></script>   -->
    <!-- table sort特效 -->
    <script src="js/table-sort.js"></script>
    <!-- loading特效 -->
    <link href="css/loader.css" rel="stylesheet" type="text/css" media="all" />
    <script type="text/javascript" src="js/jquery.nimble.loader.js"></script>
    <!-- 設定檔 -->
    <script src="js/config.js"></script>
    <!-- 本頁js -->
    <script src="js/js-eventadd.js"></script>
    <script src="js/main.js"></script>
    <script src="js/web-js.js"></script>

    <!-- 網站區layout -->
    <link href="css/layout.css" rel="stylesheet" type="text/css" media="all" />
</head>

<body>

    <div class="jsNavMain">
        <!-- main.js塞在裡面 -->
    </div>

    <div class="patMainbody">
        <!-- 麵包屑 -->
        <div class="patBiteArea" id="breadcrumb_div">
            <!-- <a href="eventli.html" class="patBiteBt">報名活動一覽</a>
            <a href="eventin.html" class="patBiteBt">112年臺中市戒菸服務人員訓練－「基礎活動」</a>
            <a href="eventdeclare.html" class="patBiteBt ">隱私權及資訊安全政策</a>
            <a href="#" class="patBiteBt patBiteBt--in">活動報名</a> -->
        </div>
        <!-- 頁面大標 -->
        <h1 class="patH1Tit patH1Tit" id="activity_name"></h1>

        <div class="patPrimary">
            <div class="pagSettingAddBk">
                <div class="eleCard pt-40">
                    <form name="myform" id="myform" method="post" autocomplete="off" enctype="multipart/form-data">
                        <input type="hidden" name="activity_id" id="activity_id">
                        <!-- 填寫個人資料 -->
                        <div class="gridBk eleSection--style">
                            <section class="grid--33 fieldTitBk">
                                <h2 class="eleSectionTit pb-30">填寫個人資料</h2>
                            </section>
                            <section class="grid--66 fieldBk">
                                <div class="ui form">
                                    <div class="field fidArea grid--50">
                                        <label>
                                            <span class="fidMustStyle">＊</span>
                                            E-mail
                                            <span class="fieverti" id="errMsg_email"></span>
                                        </label>
                                        <input type="text" name="join_edit_email" id="join_edit_email" placeholder="請輸入E-mail">
                                        <br><span class="fidMustStyle">(※此欄位為系統發送通知用！請詳細填寫正確信箱，避免無法成功收到相關資訊通知！)</span>
                                    </div>
                                    <div class="field fidArea grid--50">
                                        <label>
                                            <span class="fidMustStyle">＊</span>
                                            身分證 / 居留證後四碼
                                            <span class="fieverti" id="errMsg_id_number"></span>
                                        </label>
                                        <input type="text" name="join_edit_id_number" id="join_edit_id_number" class="chkNumber" maxlength="4" placeholder="請輸入身分證 / 居留證後四碼">
                                    </div>
                                    <div class="field fidArea grid--50">
                                        <label>
                                            <span class="fidMustStyle">＊</span>
                                            姓名
                                            <span class="fieverti" id="errMsg_name"></span>
                                        </label>
                                        <input type="text" name="join_edit_name" id="join_edit_name" maxlength="200" placeholder="請輸入姓名">
                                    </div>
                                    <div class="field fidArea grid--50">
                                        <label>
                                            <span class="fidMustStyle">＊</span>
                                            機關名稱
                                            <span class="fieverti" id="errMsg_organs"></span>
                                        </label>
                                        <input type="text" name="join_edit_organs" id="join_edit_organs" placeholder="請輸入機關名稱">
                                    </div>
                                    <div class="field fidArea grid--50">
                                        <label>
                                            <!-- <span class="fidMustStyle">＊</span> -->
                                            部門
                                            <span class="fieverti" id="errMsg_department"></span>
                                        </label>
                                        <input type="text" name="join_edit_department" id="join_edit_department" placeholder="請輸入部門">
                                    </div>
                                    <div class="field fidArea grid--50">
                                        <label>
                                            <span class="fidMustStyle">＊</span>
                                            職稱
                                            <span class="fieverti" id="errMsg_title"></span>
                                        </label>
                                        <input type="text" name="join_edit_title" id="join_edit_title" placeholder="請輸入職稱">
                                    </div>
                                    <div class="field fidArea grid--50">
                                        <label>
                                            <span class="fidMustStyle">＊</span>
                                            聯絡電話
                                            <span class="fieverti" id="errMsg_tel"></span>
                                        </label>
                                        <input type="text" name="join_edit_tel" id="join_edit_tel" placeholder="例:(04)25265394#5377 或 0911123456                                        ">
                                    </div>
                                    <div class="field fidArea grid--50" id="need_food_div" style="display: none;">
                                        <label>
                                            <span class="fidMustStyle">＊</span>
                                            是否用餐
                                            <span class="fieverti" id="errMsg_need_food"></span>
                                        </label>
                                        <select class="ui selection dropdown selectItem" name="join_edit_need_food" id="join_edit_need_food">
                                            <option value="">請選擇</option>
                                        </select>
                                    </div>
                                    <div class="field fidArea grid--100">
                                        <label>
                                            備註
                                            <span class="fieverti" id="errMsg_remarks"></span>
                                        </label>
                                        <textarea name="join_edit_remarks" id="join_edit_remarks" cols="30" rows="10" placeholder="請輸入備註"></textarea>
                                    </div>
                                </div>
                            </section>
                        </div>
                        <!-- 送出申請 -->
                        <div class="gridBk eleSection--style">
                            <section class="grid--33 fieldTitBk mb-30">
                                <h2 class="eleSectionTit">送出報名</h2>
                            </section>
                            <section class="grid--66 fieldBk">
                                <div class="ui form">
                                    <div class="field fidArea grid--25">
                                        <label>
                                            圖形驗證碼
                                        </label>
                                        <div>
                                            <img src="images/recaptcha.png" class="eleReCAPTCHA" id="captcha_img" alt="驗證碼示意圖" width="200">
                                        </div>
                                    </div>
                                    <div class="field fidArea grid--33">
                                        <label>
                                            <span class="fidMustStyle">＊</span>
                                            輸入驗證碼
                                            <span class="fieverti" id="errMsg_captchaCode"></span>
                                        </label>
                                        <input type="text" name="captchaCode" id="captchaCode" placeholder="輸入驗證碼">
                                        <input type="hidden" name="captcha_key" id="captcha_key">
                                    </div>
                                    <div class="field fidArea grid--25">
                                        <a href="javascript:void(0);" id="chk_button" class="btnCurcleRec-LinearGradient--em btn100 mt-35 ">
                                            送出報名
                                            <img src="images/arrow-right--white--15.svg" alt="arrow" class="btn-base--icon">
                                        </a>
                                    </div>
                                </div>
                            </section>
                        </div>

                    </form>
                </div>
            </div>
            <div class="clear"></div>
        </div>
    </div>

    <!-- semantic UI -->
    <script src="js/semantic.min.js"></script>
    <!-- semantic UI 初始化 js -->
    <script src="js/semantic-ini.js"></script>
    <!-- table sort 初始化 js -->
    <script src="js/tableSort-ini.js"></script>

</body>
</html>
