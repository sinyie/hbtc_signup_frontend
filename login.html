<body>
	<div class="stu-wrapper">
		<div class="stu-primary pb-sm-22">
			<div class="stu-ele01"></div>
			<div class="stu-ele02"></div>
			<div class="stu-ele03"></div>

			<!-- welcome -->
			<div class="px-sm-5 pt-sm-10 pb-sm-10 pt-md-17 pb-md-12 px-sm-6">
				<div>
					<p class="typo-l-sm-h3 typo-l-md-h1 mb-sm-2">LOGIN</p>
					<p class="typo-s-sm-caption typo-l-md-p">

					<p class="typo-s-sm-caption typo-l-md-p">
						現場服務櫃台系統
					</p>
				</div>
			</div>
			
			<!-- 輸入區 -->
			<div class="eleBlank--mg--52 br-sm-48 px-sm-6 py-sm-9">
				<div class="mb-sm-5 mb-md-6">
					<label for="input-01" class="typo-s-sm-caption typo-l-md-caption mb-3">
						<span class="col-red--400 pe-1">＊</span>
						櫃台編號
						<span class="col-red--400 ps-2">請輸入櫃台編號</span>
					</label>
					<input type="text" class="form-control" id="input-01" placeholder="請輸入櫃檯號碼">
				</div>
				<div class="mb-sm-5 mb-md-6">
					<label for="input-02" class="typo-s-sm-caption typo-l-md-caption mb-3">
						<span class="col-red--400 pe-1">＊</span>
						登入碼
						<span class="col-red--400 ps-2">請輸入登入碼</span>
					</label>
					<input type="text" class="form-control" id="input-02" placeholder="請輸入登入碼">
				</div>
				<div class="mb-sm-5 mb-md-6">
					<label for="input-02" class="typo-s-sm-caption typo-l-md-caption mb-3">
						<span class="col-red--400 pe-1">＊</span>
						驗證碼
						<span class="col-red--400 ps-2">請輸入驗證碼</span>
					</label>
					<input type="text" class="form-control" id="input-02" placeholder="請輸入驗證碼">
				</div>
				<div class="mb-sm-5 mb-md-6">
					<!-- 驗證碼圖片放這邊 -->
				</div>
				<a data-button-variant="primary" href="javascript:void(0);" class="w-100 btn--basic">
					<span class="typo-s-sm-btn typo-l-md-btn">登入系統</span>
				</a>
			</div>

			
		</div>
