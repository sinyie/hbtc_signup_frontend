<html lang="en">
<head>

    <link href="css/semantic.css" rel="stylesheet" type="text/css" media="all" />

    <!--js檔連結區-->

    <script src="js/csrf.js"></script>
    <script type="text/javascript" src="js/jquery.md5.js"></script>
    <script type="text/javascript" src="js/jquery.cookie.js"></script>
    <!-- i18n -->
    <script src="i18n/jquery.i18n.js"></script>
    <script src="i18n/jquery.i18n.messagestore.js"></script>
    <script src="i18n/jquery.i18n.fallbacks.js"></script>

    <!-- 時間區間特效 -->
    <link href="css/flatpickr.min.css" rel="stylesheet" type="text/css" media="all">
    <script src="js/flatpickr.js"></script>
    <!-- 上傳圖片js -->
    <!-- <link rel="stylesheet" href="dropify/css/dropify.min.css"> -->
    <!-- <script src="dropify/js/dropify.min.js"></script>   -->

    <script src="js/config.js"></script>

    <script src="js/js-eventsearch.js"></script>
    <script src="js/main.js"></script>
    <script src="js/web-js.js"></script>

    <!-- 網站區layout -->
    <link href="css/layout.css" rel="stylesheet" type="text/css" media="all" />
</head>

<body>
    <noscript>
		<h2>您的瀏覽器不支援JavaScript功能，若本網站功能無法正常使用，請開啟瀏覽器JavaScript狀態</h2>
	</noscript>

    <div class="jsNavMain">
        <!-- main.js塞在裡面 -->
    </div>

    <div class="patMainbody">
        <!-- 麵包屑 -->
        <div class="patBiteArea" id="breadcrumb_div">
            <!-- <a href="eventli.html" class="patBiteBt">報名活動一覽</a>
            <a href="eventin.html" class="patBiteBt">112年臺中市戒菸服務人員訓練－「基礎活動」</a>
            <a href="#" class="patBiteBt patBiteBt--in">活動查詢 / 修改 / 取消</a> -->
        </div>
        <!-- 頁面大標 -->
        <h1 class="patH1Tit patH1Tit" id="activity_name">活動查詢 / 取消：</h1>

        <div class="patPrimary" id="acckeyC">
            <div class="pagSettingAddBk">
                <div class="eleCard pt-40">
                    <form name="myform" id="myform" method="post" autocomplete="off" enctype="multipart/form-data">
                        <input type="hidden" name="activity_id" id="activity_id">
                        <!-- 填寫個人資料 -->
                        <div class="gridBk eleSection--style">
                            <section class="grid--25 fieldTitBk">
                                <p class="eleSectionTit pb-30">查詢個人資料</p>
                            </section>
                            <section class="grid--75 fieldBk">
                                <div class="ui form">
                                    <div class="field fidArea grid--33">
                                        <label>
                                            <span class="fidMustStyle" aria-label="必填">＊</span>
                                            E-mail
                                            <span class="fieverti" id="errMsg_email"></span>
                                        </label>
                                        <input type="text" name="join_edit_email" id="join_edit_email" placeholder="請輸入E-mail" required>
                                    </div>
                                    <div class="field fidArea grid--33">
                                        <label>
                                            <span class="fidMustStyle" aria-label="必填">＊</span>
                                            身分證 / 居留證後四碼
                                            <span class="fieverti" id="errMsg_id_number"></span>
                                        </label>
                                        <input type="text" name="join_edit_id_number" id="join_edit_id_number" class="chkNumber" maxlength="4" placeholder="請輸入身分證 / 居留證後四碼" required>
                                    </div>
                                </div>
                            </section>
                        </div>
                        <!-- 送出申請 -->
                        <div class="gridBk eleSection--style">
                            <section class="grid--25 fieldTitBk mb-30">
                                <p class="eleSectionTit">送出報名</p>
                            </section>
                            <section class="grid--75 fieldBk">
                                <div class="ui form">
                                    <div class="field fidArea grid--25">
                                        <label>
                                            圖形驗證碼
                                        </label>
                                        <div>
                                            <img src="images/recaptcha.png" class="eleReCAPTCHA" id="captcha_img" alt="驗證碼示意圖" width="200">
                                        </div>
                                    </div>
                                    <div class="field fidArea grid--25">
                                        <label>
                                            <span class="fidMustStyle" aria-label="必填">＊</span>
                                            輸入驗證碼
                                            <span class="fieverti" id="errMsg_captchaCode"></span>
                                        </label>
                                        <input type="text" name="captchaCode" id="captchaCode" placeholder="輸入驗證碼" required>
                                        <input type="hidden" name="captcha_key" id="captcha_key" title="驗證碼圖形">
                                    </div>
                                    <div class="field fidArea grid--50">
                                        <a href="javascript:void(0);" id="chk_button" class="btnCurcleRec-LinearGradient--em mt-35 mr-12 chk_button">
                                            查詢 / 修改報名
                                            <img src="images/arrow-right--white--15.svg" alt="" class="btn-base--icon">
                                        </a>
                                        <a href="javascript:void(0);" id="chk_del" class="btnCurcleRec-secondColor mt-35 chk_button">
                                            取消報名
                                            <img src="images/arrow-right--white--15.svg" alt="" class="btn-base--icon">
                                        </a>
                                    </div>
                                </div>
                            </section>
                        </div>

                    </form>
                </div>
            </div>
            <div class="clear"></div>
        </div>
    </div>

    <!-- semantic UI -->
    <script src="js/semantic.min.js"></script>
    <!-- semantic UI 初始化 js -->
    <script src="js/semantic-ini.js"></script>
    <!-- table sort 初始化 js -->
    <script src="js/tableSort-ini.js"></script>

</body>
</html>
